{% extends 'base.html' %}

{% block title %}Editar Sede{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4">✏️ Editar Sede</h2>

  <form action="{{ url_for('editar', codsede=codsede) }}" method="POST" class="shadow p-4 rounded bg-light">
    <!-- Código Sede (solo lectura) -->
    <div class="mb-3">
      <label for="codsede" class="form-label">Código de la Sede</label>
      <input 
        type="number" 
        id="codsede" 
        name="codsede" 
        class="form-control" 
        value="{{ codsede }}" 
        readonly>
    </div>

    <!-- Descripción -->
    <div class="mb-3">
      <label for="desede" class="form-label">Descripción de la Sede</label>
      <input 
        type="text" 
        id="desede" 
        name="desede" 
        class="form-control" 
        value="{{ desede }}" 
        required>
    </div>

    <!-- Dirección -->
    <div class="mb-3">
      <label for="dirsede" class="form-label">Dirección de la Sede</label>
      <input 
        type="text" 
        id="dirsede" 
        name="dirsede" 
        class="form-control" 
        value="{{ dirsede }}" 
        required>
    </div>

    <!-- Botones -->
    <div class="d-flex justify-content-between mt-4">
      <a href="{{ url_for('listasedes') }}" class="btn btn-secondary">⬅️ Volver</a>
      <button type="submit" class="btn btn-success">✅ Actualizar Sede</button>
    </div>
  </form>
</div>
{% endblock %}
